name: "build"

on:
  push:
    branches: [ master, 'releases/*' ]
  pull_request:
    branches: [ master, 'releases/*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: c-hive/gha-npm-cache@v1
      - name: Install server dependencies
        run: npm install
      - name: Build
        run: npm run build
