name: 'IFTTT-Status'
description: 'Send Workflow status notifications to an IFTTT WebHook'
inputs:
  event:
    description: 'IFTTT event to be called'
    required: true
  key:
    description: 'IFTTT secret key'
    required: true
  status:
    description: 'Job status'
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'bell'
  color: 'purple'